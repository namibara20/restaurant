<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Menu</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background: #faf7f2;
      color: #222;
    }
    nav {
      background: #fff;
      padding: 18px 0;
      text-align: center;
      box-shadow: 0 2px 6px #eee;
    }
    nav a {
      color: #b23c17;
      text-decoration: none;
      margin: 0 18px;
      font-weight: 700;
      font-size: 18px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #f68a1e;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 36px 28px;
      border-radius: 12px;
      box-shadow: 0 2px 16px #eee;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 24px;
      color: #b23c17;
      text-align: center;
    }
    .menu-list {
      display: flex;
      flex-wrap: wrap;
      gap: 26px;
      justify-content: center;
    }
    .menu-card {
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 1px 8px #e0e0e0;
      width: 240px;
      padding: 18px;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .menu-card:hover {
      box-shadow: 0 4px 24px #e0e0e0;
    }
    .menu-img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .menu-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 6px;
      color: #b23c17;
    }
    .menu-desc {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 8px;
    }
    .menu-price {
      font-size: 1.1em;
      color: #f68a1e;
      font-weight: bold;
    }
    @media (max-width: 700px) {
      .container { padding: 18px 5px; }
      .menu-list { flex-direction: column; align-items: center; }
      .menu-card { width: 90%; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/index.html">Home</a> |
    <a href="/menu.html">Menu</a> |
    <a href="/reservation.html">Reserve</a> |
    <a href="/order.html">Order</a> |
    <a href="/feedback.html">Contact</a>
  </nav>
  <div class="container">
    <h1>Our Menu</h1>
    <div id="status" class="loading"></div>
    <div class="menu-list" id="menu-list"></div>
  </div>
  <script>
    fetch('/api/menu')
      .then(response => response.json())
      .then(data => {
        const menu = data.data || data;
        const list = document.getElementById('menu-list');
        const status = document.getElementById('status');
        status.style.display = 'none';

        if (!menu || menu.length === 0) {
          status.textContent = 'No menu items found.';
          status.style.display = 'block';
          return;
        }

        menu.forEach(item => {
          const card = document.createElement('div');
          card.className = 'menu-card';
          card.innerHTML = `
            <img class="menu-img" src="${item.image_url || 'https://via.placeholder.com/240x140?text=No+Image'}" alt="${item.name}">
            <div class="menu-name">${item.name}</div>
            <div class="menu-desc">${item.description || ''}</div>
            <div class="menu-price">â‚¹${item.price}</div>
          `;
          list.appendChild(card);
        });
      })
      .catch(error => {
        const status = document.getElementById('status');
        status.textContent = 'Could not load menu. Please try again later.';
        status.className = 'error';
        console.error(error);
      });
  </script>
</body>
</html>
