<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', Arial, sans-serif; background: #faf7f2; margin: 0; }
    nav { background: #3e0032; padding: 20px 0; text-align: center; box-shadow: 0 2px 6px #eee; }
    nav a { color: #b23c17; text-decoration: none; margin: 0 18px; font-weight: 700; font-size: 18px; }
    .register-container { max-width: 350px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 2px 16px #eee; }
    label { display: block; margin-top: 12px; color: #444; }
    input { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ddd; border-radius: 6px; }
    button { margin-top: 18px; width: 100%; padding: 12px; background: #b23c17; color: #fff; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }
    button:hover { background: #f68a1e; }
    #response { margin-top: 18px; text-align: center; color: #b23c17; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="login.html">Login</a> |
    <a href="register.html">Register</a>
  </nav>
  <div class="register-container">
    <h2>Register</h2>
    <form id="register-form">
      <label>Name:</label>
      <input type="text" name="name" required>
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Password:</label>
      <input type="password" name="password" required>
      <button type="submit">Register</button>
    </form>
    <div id="response"></div>
  </div>
  <script>
    document.getElementById('register-form').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = { name: form.name.value, email: form.email.value, password: form.password.value };
      const res = await fetch('/api/users/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.message) {
        document.getElementById('response').textContent = "Registration successful! Please log in.";
        setTimeout(() => window.location.href = '/login.html', 1500);
      } else {
        document.getElementById('response').textContent = result.error || "Registration failed.";
      }
    }
  </script>
</body>
</html>
